# TA-netflow inputs.conf
# File monitoring for processed NetFlow JSON files

[monitor:///opt/netflow/processed/*.json]
disabled = false
index = netflow
sourcetype = network:netflow
crcSalt = <SOURCE>

# Note: Raw NetFlow/IPFIX is binary and requires 
# processing through nfdump or similar before Splunk ingestion.
# See scripts/process_flows.sh for the conversion pipeline.
